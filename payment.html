    <script>
          $(function () {
            $('form').on('submit', function (e) {
              e.preventDefault();
              $("#div1").html('');
              $('#loading').show();
              $.ajax({
                type: 'get',
                url: 'https://unbloody-curlew-0788.dataplicity.io/webapi.php',
                data: $('form').serialize(),
                success: function (result) {
                  $('#loading').hide();
                  $('form').hide();
                  $("#div1").html(result);
                }
              });

            });

          });
          window.addEventListener("load", function(){
              //GET CURRENT TIME
            var dt = new Date();
            var hours = dt.getHours();
            var minutes = dt.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            var strTime = hours + ':' + minutes + ' ' + ampm;

            //s = dt.format("hh:mm tt");
            //document.getElementById('time').value=strTime;

            //GET CURRENT DATE
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();

            today = yyyy + '-' + mm + '-' + dd;
            document.getElementById('date').value=today;

            $("#usercode").val(localStorage.getItem("lsacode"));
            $("#userid").val(localStorage.getItem("userid"));
            $("#userfullname").val(localStorage.getItem("fname") + ' ' + localStorage.getItem("lname"));

            //STRIP SCAN RESULT
              var url_string = window.location.href;
              var url = new URL(url_string);
              var c = url.searchParams.get("result_id");
              var d = url.searchParams.get("client_id");
              $("#result_id").val(c);
              $("#client_id").val(d);

          });

        </script>
