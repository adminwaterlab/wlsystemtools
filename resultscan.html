<script type="text/javascript">
  window.addEventListener("load", function(){
    //STRIP SCAN RESULT
      var url_string = window.location.href;
      var url = new URL(url_string);
      var c = url.searchParams.get("scanresult");
      var d = c;
      var e = new URL(d);
      var f = e.searchParams.get("id");
      document.getElementById('client_id').value=f;
      $("#loading").show();
      $.ajax({
        type: 'get',
        url: 'https://myapps.webphilservices.xyz/api/scanresultapi.php',
        data: $('form').serialize(),
        success: function (result) {
          $("#loading").hide();
          $("#div1").html(result);
          $("#nav-btn").show();
        }
      });
      //split String
      var split = f;
      var arr = split.split("-");
      document.getElementById("addtest-link").href = "addtest.html?customer_id="+arr[0];
      document.getElementById("dtr-link").href = "dtr.html?result_id="+arr[1]+"&client_id="+arr[0];
      document.getElementById("payment-link").href = "payment.html?result_id="+arr[1]+"&client_id="+arr[0];
      document.getElementById("updateclient-link").href = "updateclient.html?client_id="+arr[0];
  });
</script>
