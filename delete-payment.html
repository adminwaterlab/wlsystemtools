      <p class="lead">Delete Payment</p>
      <div id="loading" style="display:none;margin:auto;" class="loader"></div>
      <div id="div1">
        <h3>Are you sure to delete this Payment?</h3>
        <p>NOTE : Deleting this payment will be removed on the system permanently.</p>
        <form>
          <input type="hidden" name="delete_payment">
          <input type="hidden" id="usercode" name="usercode">
          <input type="hidden" id="userid" name="userid">
          <input type="hidden" id="fname" name="fname">
          <input type="hidden" id="lname" name="lname">

          <input type="hidden" name="sales_id" id="sales_id">
          <input type="hidden" name="amount" id="amount">
          <div class="form-group">
            <input type="submit" id="delete_payment" class="btn btn-danger btn-block btn-lg" value="DELETE">

    <script type="text/javascript">
  window.addEventListener("load", function(){
    //STRIP SCAN RESULT
      $("#usercode").val(localStorage.getItem("lsacode"));
      $("#userid").val(localStorage.getItem("userid"));
      $("#fname").val(localStorage.getItem("fname"));
      $("#lname").val(localStorage.getItem("lname"));

      var url_string = window.location.href;
      var url = new URL(url_string);
      var c = url.searchParams.get("id_no");
      var d = url.searchParams.get("sales_id");
      var e = url.searchParams.get("amount");
      document.getElementById('result_id').value=c;
      document.getElementById('sales_id').value=d;
      document.getElementById('amount').value=e;
  });
  document.getElementById("delete_payment").addEventListener("click", function() {
    event.preventDefault();
    $("#loading").show();
      $.ajax({
        type: 'get',
        url: 'https://newsytem.webphilservices.online/api/deletepayment.php',
        data: $('form').serialize(),
        success: function (result) {
          $("#loading").hide();
          $("#div1").html(result);
        }
      });
  });
</script>
